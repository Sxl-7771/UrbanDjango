<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    {% if error %}
        <p style="color: red;">Ошибка: {{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {% if form %}
            {{ form.as_p }}
        {% else %}
            <label>Введите логин:</label>
            <input type="text" name="username" maxlength="30"><br>

            <label>Введите пароль:</label>
            <input type="password" name="password" minlength="8"><br>

            <label>Повторите пароль:</label>
            <input type="password" name="repeat_password" minlength="8"><br>

            <label>Введите свой возраст:</label>
            <input type="text" name="age" maxlength="3"><br>
        {% endif %}
        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
